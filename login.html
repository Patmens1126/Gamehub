<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">&#x1F3AE; GameHub</div>
  <ul>
    <li><a href="/public/index.html">Home</a></li>
    <li><a href="/public/about.html">About</a></li>
    <li><a href="/public/games.html">Games</a></li>
    <li><a href="/public/cart.html">Cart <span class="cart-badge" id="cartCount" style="display:none;">0</span></a></li>
    <li><a href="/public/admin.html" class="admin-link">Admin</a></li>
    <li><a href="/public/register.html" class="btn">Register</a></li>
  </ul>
</nav>

<section class="page">
  <div class="form" style="max-width: 450px;">
    <h1 style="margin-bottom: 30px; color: #00ffff;">Login to GameHub</h1>
    <div id="loginHint" style="margin-bottom: 12px; color:#ffd700; font-size:13px; text-align:center;"></div>

    <div id="loginStatus" style="margin-bottom: 20px; min-height: 20px; text-align: center;"></div>

    <input id="email" type="email" placeholder="Email Address" required>
    <input id="password" type="password" placeholder="Password" required>

    <button onclick="login()" style="margin-top: 20px;">Login</button>

    <p style="margin-top: 20px; text-align: center; color: #aaa;">
      Don't have an account? <a href="/public/register.html" style="color: #00ffff; text-decoration: none; font-weight: bold;">Register here</a>
    </p>

    <p style="margin-top: 10px; text-align: center; color: #aaa;">
      Admin? <a href="/public/admin-login.html" style="color: #00ffff; text-decoration: none; font-weight: bold;">Login here</a>
    </p>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/public/js/auth.js"></script>
<script src="/public/js/cart_badge.js"></script>
</body>
</html>
