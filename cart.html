<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - GameHub</title>
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">&#x1F3AE; GameHub</div>
    <ul>
      <li><a href="/public/index.html">Home</a></li>
      <li><a href="/public/about.html">About</a></li>
      <li><a href="/public/games.html">Games</a></li>
      <li><a href="/public/cart.html">Cart <span class="cart-badge" id="cartCount" style="display:none;">0</span></a></li>
      <li><a href="/public/admin.html" class="admin-link">Admin</a></li>
      <li><a href="/public/login.html" class="btn">Login</a></li>
    </ul>
  </nav>

  <section class="page">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <h2 id="total"></h2>
    <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
      <button onclick="checkout()" class="btn">Checkout</button>
      <button onclick="clearCart()" class="btn">Clear Cart</button>
    </div>
  </section>

  <div id="paymentModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:999; align-items:center; justify-content:center;">
    <div style="background:#0d0f12; border:1px solid #1f2937; padding:24px; border-radius:12px; width:min(520px, 92vw);">
      <h2 style="margin-top:0; color:#00ffff;">Complete Payment</h2>
      <div id="paymentStatus" style="min-height:20px; margin:10px 0;"></div>
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
        <input id="payEmail" type="email" placeholder="Email">
        <input id="payPhone" inputmode="numeric" placeholder="Phone (for MoMo)">
        <select id="payMethod">
          <option value="all">All Methods</option>
          <option value="card">Card</option>
          <option value="bank">Bank</option>
          <option value="bank_transfer">Bank Transfer</option>
          <option value="mobile_money">Mobile Money (MTN/Telecel/AirtelTigo)</option>
          <option value="ussd">USSD</option>
          <option value="qr">QR</option>
        </select>
      </div>
      <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:16px;">
        <button onclick="closePaymentModal()" class="btn">Cancel</button>
        <button id="payNowBtn" onclick="processPayment()" class="btn">Pay Now</button>
      </div>
    </div>
  </div>

  <script src="https://js.paystack.co/v2/inline.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/public/js/auth.js"></script>
  <script src="/public/js/cart.js"></script>
  <script src="/public/js/cart_badge.js"></script>
</body>
</html>
